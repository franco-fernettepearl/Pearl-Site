<!DOCTYPE html>
<html>
<head>

<title>Pearly's Web Designs</title>

</head>
<body>
    <div class="bg"></div>  
    
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">About Me</a>
        <a href="Pearly Portfolio.html" id="home">My Projects</a>
        <a href="Pearly's Services.html">My Services</a>
        <a href="images/Fernette Pearl Franco_Resume.pdf" download>My Resume</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>  
        <main class="content">
            <div class="project-container">
            	<div class="project-image">
            		<img src="images/webdes.png" alt="projectsss">
            	</div>
            </div>
            <br>
            <div class="back-button">
                <button onclick="window.location.href='Pearly Portfolio.html';">
                    <img src="images/back button.png">
                </button>
            </div>
            <br>
            <br>

    <div class="carousel-section">
        <div class="carousel-description">
            <h2>El-Express Voting System</h2>
            <p>This section showcases different pages of the El-Express web application including login, dashboard, QR scanner, and more.</p>
        </div>
        
        <div class="carousel-wrapper">
            <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/El-Express Home Page.png" alt="Home Page">
                <div class="text">Home Page</div>
            </div>
            <div class="mySlides fade">
                <img src="images/El-Express QR Scanner.png" alt="QR Scanner">
                <div class="text">QR Scanner</div>
            </div>
            <div class="mySlides fade">
                <img src="images/El-Express Admin Login.png" alt="Admin Login">
                <div class="text">Admin Login</div>
            </div>
            <div class="mySlides fade">
                <img src="images/El-Express Admin Dashboard 1.png" alt="Dashboard">
                <div class="text">Admin Dashboard</div>
            </div>
            <div class="mySlides fade">
                <img src="images/El-Express Voting Status.png" alt="Voting Status">
                <div class="text">Voting Status</div>
            </div>
            <div class="mySlides fade">
                <img src="images/El-Express Candidates Page 1.png" alt="Candidates">
                <div class="text">Candidates Page</div>
            </div>
        
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
        
            <div class="carousel-dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            </div>
        </div>
        </div>
              
    </div>

        </main>
    </div>
</body>
<script>
 function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.getElementById("main").style.width = "calc(100% - 250px)";
}

function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.getElementById("main").style.width = "100%";
}

  document.getElementById('home').classList.add('active');

  window.addEventListener("scroll", function() {
    if (window.scrollY > 100) {
        document.body.classList.add("scrolled");
    } else {
        document.body.classList.remove("scrolled");
    }
 });

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  if (n > slides.length) {
    slideIndex = 1;
  }

  if (n < 1) {
    slideIndex = slides.length;
  }

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}
</script>
